[tox]
envlist = py{311}-django{42}-drf{latest}, quality, docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements/test.txt
    django42: Django>=4.2,<4.3
    drflatest: djangorestframework
commands =
    python -Wd -m pytest --cov {posargs}
    coverage report

[testenv:quality]
setenv =
    PYTHONPATH = {toxinidir}
allowlist_externals =
    make
commands =
    make quality

[testenv:docs]
changedir = docs
deps =
    -r{toxinidir}/requirements/docs.txt
allowlist_externals =
    make
commands =
    make html
